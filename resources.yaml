apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdynamic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: us-central1-docker.pkg.dev/GOOGLE_PROJECT/demo/nginx:latest
        ports:
        - containerPort: 80
