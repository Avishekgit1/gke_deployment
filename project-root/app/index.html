<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Web Application</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            transition: background-color 0.3s ease-in-out;
        }
        header { 
            background-color: #4CAF50; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            animation: fadeIn 2s ease-in;
        }
        section { 
            padding: 30px; 
            text-align: center;
        }
        h1 { 
            color: #333; 
            font-size: 2em;
            animation: bounce 1s infinite alternate;
        }
        p { 
            font-size: 18px; 
            color: #555; 
            animation: fadeIn 1.5s ease-in-out;
        }
        #greeting { 
            font-size: 20px; 
            color: #444;
            margin-bottom: 20px;
        }
        #datetime {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #location {
            font-size: 18px;
        }
        .animation-box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 10px;
            margin: 20px auto;
            animation: slide 3s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Web Application</h1>
    </header>
    <section>
        <p id="greeting"></p>
        <p id="datetime"></p>
        <p id="location"></p>
        <div class="animation-box"></div>
    </section>

    <script>
        // JavaScript to dynamically update content
        document.addEventListener("DOMContentLoaded", function () {
            const greetingElement = document.getElementById("greeting");
            const datetimeElement = document.getElementById("datetime");
            const locationElement = document.getElementById("location");

            // Greeting message
            const hours = new Date().getHours();
            let greeting = "";
            if (hours < 12) {
                greeting = "Good Morning!";
            } else if (hours < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }
            greetingElement.textContent = greeting;

            // Current date and time
            const dateTime = new Date();
            datetimeElement.textContent = `Current Date & Time: ${dateTime.toLocaleString()}`;

            // Simulated location (this can be replaced with actual location if needed)
            locationElement.textContent = "Your Location: Earth ðŸŒ";
        });
    </script>
</body>
</html>
